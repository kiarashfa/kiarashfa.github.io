    <style>
        /* Blog Page Specific Styles */
        .blog-container {
            position: relative;
            z-index: 2;
            padding: 2rem;
            min-height: 100vh;
            padding-top: 120px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .blog-header {
            text-align: center;
            margin-bottom: 4rem;
        }
        
        .blog-title {
            font-size: 3rem;
            font-weight: 100;
            letter-spacing: 0.2em;
            margin-bottom: 1rem;
            text-transform: uppercase;
            background: linear-gradient(135deg, #49c5b6, #FF9398);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .blog-subtitle {
            font-size: 1.1rem;
            font-weight: 300;
            opacity: 0.7;
            letter-spacing: 0.1em;
        }
        
        /* Filter Tags */
        .filter-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 3rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            pointer-events: auto;
        }
        
        .filter-tag {
            padding: 0.7rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: rgba(255, 255, 255, 0.7);
            cursor: none;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        
        .filter-tag:hover {
            background: rgba(73, 197, 182, 0.15);
            border-color: rgba(73, 197, 182, 0.5);
            color: #49c5b6;
            transform: translateY(-2px);
        }
        
        .filter-tag.active {
            background: rgba(73, 197, 182, 0.25);
            border-color: #49c5b6;
            color: #49c5b6;
        }
        
        /* Blog Posts Grid */
        .posts-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 3rem;
            margin-bottom: 4rem;
        }
        
        /* Post Card */
        .post-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            pointer-events: auto;
            cursor: none;
            display: flex;
            flex-direction: column;
        }
        
        .post-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(73, 197, 182, 0.5);
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(73, 197, 182, 0.3);
        }
        
        .post-card.hidden {
            display: none;
        }
        
        /* Featured Image */
        .post-featured-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .post-content {
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        
        /* Post Meta */
        .post-meta {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            opacity: 0.7;
        }
        
        .post-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .post-meta-item i {
            color: #49c5b6;
        }
        
        /* Post Title */
        .post-card h2 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #49c5b6, #FF9398);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.3;
        }
        
        /* Post Excerpt */
        .post-excerpt {
            font-size: 1.05rem;
            line-height: 1.7;
            opacity: 0.85;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }
        
        /* Post Tags */
        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.7rem;
            margin-bottom: 1.5rem;
        }
        
        .post-tag {
            padding: 0.4rem 1rem;
            background: rgba(73, 197, 182, 0.15);
            border: 1px solid rgba(73, 197, 182, 0.3);
            border-radius: 20px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        /* Read More Button */
        .read-more {
            display: inline-flex;
            align-items: center;
            gap: 0.7rem;
            padding: 0.9rem 2rem;
            background: rgba(73, 197, 182, 0.2);
            border: 1px solid rgba(73, 197, 182, 0.4);
            border-radius: 10px;
            color: #fff;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            cursor: none;
            align-self: flex-start;
        }
        
        .read-more:hover {
            background: rgba(73, 197, 182, 0.4);
            border-color: #49c5b6;
            transform: translateX(5px);
        }
        
        /* Post View (Full Post) */
        .post-view {
            display: none;
        }
        
        .post-view.active {
            display: block;
        }
        
        .post-full {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 3rem;
        }
        
        .post-full-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .post-full-content {
            padding: 3rem;
        }
        
        .post-full-header {
            margin-bottom: 2rem;
        }
        
        .post-full-title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #49c5b6, #FF9398);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.3;
        }
        
        .post-full-meta {
            display: flex;
            gap: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 1.5rem;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.7rem;
            padding: 0.9rem 2rem;
            background: rgba(255, 147, 152, 0.2);
            border: 1px solid rgba(255, 147, 152, 0.4);
            border-radius: 10px;
            color: #fff;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            cursor: none;
            margin-bottom: 2rem;
            pointer-events: auto;
        }
        
        .back-button:hover {
            background: rgba(255, 147, 152, 0.4);
            border-color: #FF9398;
            transform: translateX(-5px);
        }
        
        /* Markdown Content Styling */
        .markdown-content {
            font-size: 1.05rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4 {
            font-weight: 300;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #49c5b6;
        }
        
        .markdown-content h1 { font-size: 2rem; }
        .markdown-content h2 { font-size: 1.7rem; }
        .markdown-content h3 { font-size: 1.4rem; }
        .markdown-content h4 { font-size: 1.2rem; }
        
        .markdown-content p {
            margin-bottom: 1.2rem;
        }
        
        .markdown-content a {
            color: #49c5b6;
            text-decoration: underline;
            transition: color 0.3s ease;
        }
        
        .markdown-content a:hover {
            color: #FF9398;
        }
        
        .markdown-content ul,
        .markdown-content ol {
            margin-left: 2rem;
            margin-bottom: 1.2rem;
        }
        
        .markdown-content li {
            margin-bottom: 0.5rem;
        }
        
        .markdown-content code {
            background: rgba(73, 197, 182, 0.15);
            padding: 0.2rem 0.5rem;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .markdown-content pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 10px;
            overflow-x: auto;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .markdown-content pre code {
            background: none;
            padding: 0;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid #49c5b6;
            padding-left: 1.5rem;
            margin-left: 0;
            margin-bottom: 1.5rem;
            opacity: 0.8;
            font-style: italic;
        }
        
        .markdown-content img {
            max-width: 100%;
            border-radius: 10px;
            margin: 1.5rem 0;
        }
        
        .markdown-content hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            margin: 2rem 0;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 6rem 2rem;
            opacity: 0.6;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: rgba(73, 197, 182, 0.5);
            margin-bottom: 1rem;
        }
        
        .empty-state p {
            font-size: 1.2rem;
        }
        
        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 6rem 2rem;
        }
        
        .loading-state i {
            font-size: 3rem;
            color: rgba(73, 197, 182, 0.7);
            margin-bottom: 1rem;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .blog-container {
                padding: 1rem;
                padding-top: 100px;
            }
            
            .blog-title {
                font-size: 2rem;
            }
            
            .filter-container {
                padding: 1rem;
            }
            
            .filter-tag {
                padding: 0.5rem 1rem;

            }
            
            .post-card h2 {

            }
            
            .post-content {
                padding: 1.5rem;
            }
            
            .post-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .post-full-content {
                padding: 2rem 1.5rem;
            }
            
            .post-full-title {
                font-size: 1.8rem;
            }
            
            .post-full-image {
                height: 250px;
            }
            
            .markdown-content {
                font-size: 1rem;
            }
        }
    </style>

    <!-- Blog Script -->
    <script>
        // Blog state
        let allPosts = [];
        let filteredPosts = [];
        let currentFilter = 'all';
        let allTags = new Set(['all']);
        
        // Load posts.json
        async function loadPosts() {
            try {
                const response = await fetch('../blog/posts.json');
                if (!response.ok) {
                    throw new Error('Failed to load posts.json');
                }
                allPosts = await response.json();
                
                // Sort posts by date (newest first) - manual order is preserved in JSON
                // allPosts is already in the order you want from JSON
                
                // Extract all unique tags
                allPosts.forEach(post => {
                    if (post.tags) {
                        post.tags.forEach(tag => allTags.add(tag.toLowerCase()));
                    }
                });
                
                filteredPosts = allPosts;
                renderFilters();
                renderPosts();
                
                // Check if there's a post ID in URL
                const urlParams = new URLSearchParams(window.location.search);
                const postId = urlParams.get('post');
                if (postId) {
                    loadPost(postId);
                }
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('posts-grid').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Failed to load blog posts. Please check that posts.json exists in /blog/ folder.</p>
                    </div>
                `;
            }
        }
        
        // Render filter tags
        function renderFilters() {
            const container = document.getElementById('filter-container');
            
            // Keep the "All" button and add other tags
            const tagsArray = Array.from(allTags).filter(tag => tag !== 'all').sort();
            
            tagsArray.forEach(tag => {
                const button = document.createElement('button');
                button.className = 'filter-tag';
                button.dataset.tag = tag;
                button.innerHTML = `<i class="fas fa-tag"></i> ${capitalizeFirst(tag)}`;
                button.addEventListener('click', () => filterPosts(tag));
                container.appendChild(button);
            });
        }
        
        // Filter posts by tag
        function filterPosts(tag) {
            currentFilter = tag;
            
            // Update active filter button
            document.querySelectorAll('.filter-tag').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.tag === tag);
            });
            
            // Filter posts
            if (tag === 'all') {
                filteredPosts = allPosts;
            } else {
                filteredPosts = allPosts.filter(post => 
                    post.tags && post.tags.some(t => t.toLowerCase() === tag)
                );
            }
            
            renderPosts();
        }
        
        // Calculate reading time
        function calculateReadingTime(text) {
            const wordsPerMinute = 200;
            const words = text.trim().split(/\s+/).length;
            const minutes = Math.ceil(words / wordsPerMinute);
            return minutes;
        }
        
        // Render posts grid
        function renderPosts() {
            const grid = document.getElementById('posts-grid');
            const emptyState = document.getElementById('empty-state');
            
            if (filteredPosts.length === 0) {
                grid.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            grid.innerHTML = '';
            
            filteredPosts.forEach(post => {
                const card = document.createElement('div');
                card.className = 'post-card';
                
                // Featured image
                const img = post.image ? 
                    `<img src="../blog/${post.image}" alt="${post.title}" class="post-featured-image">` : 
                    '';
                
                // Tags HTML
                const tagsHTML = post.tags ? 
                    post.tags.map(tag => `<span class="post-tag">${tag}</span>`).join('') : 
                    '';
                
                // Reading time (estimate from excerpt)
                const readingTime = post.readingTime || 5;
                
                card.innerHTML = `
                    ${img}
                    <div class="post-content">
                        <div class="post-meta">
                            <div class="post-meta-item">
                                <i class="fas fa-calendar"></i>
                                <span>${formatDate(post.date)}</span>
                            </div>
                            <div class="post-meta-item">
                                <i class="fas fa-clock"></i>
                                <span>${readingTime} min read</span>
                            </div>
                        </div>
                        <h2>${post.title}</h2>
                        <p class="post-excerpt">${post.excerpt}</p>
                        <div class="post-tags">
                            ${tagsHTML}
                        </div>
                        <a href="?post=${post.id}" class="read-more">
                            Read More <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        // Load and render single post
        async function loadPost(postId) {
            const post = allPosts.find(p => p.id === postId);
            if (!post) {
                console.error('Post not found:', postId);
                return;
            }
            
            try {
                // Fetch markdown file
                const response = await fetch(`../blog/${post.file}`);
                if (!response.ok) {
                    throw new Error('Failed to load post file');
                }
                const markdown = await response.text();
                
                // Calculate reading time from full content
                const readingTime = calculateReadingTime(markdown);
                
                // Convert markdown to HTML
                const htmlContent = marked.parse(markdown);
                
                // Render post view
                const postView = document.getElementById('post-view');
                const listView = document.getElementById('list-view');
                
                const img = post.image ? 
                    `<img src="../blog/${post.image}" alt="${post.title}" class="post-full-image">` : 
                    '';
                
                const tagsHTML = post.tags ? 
                    post.tags.map(tag => `<span class="post-tag">${tag}</span>`).join('') : 
                    '';
                
                postView.innerHTML = `
                    <a href="blog.html" class="back-button">
                        <i class="fas fa-arrow-left"></i> Back to Blog
                    </a>
                    <div class="post-full">
                        ${img}
                        <div class="post-full-content">
                            <div class="post-full-header">
                                <h1 class="post-full-title">${post.title}</h1>
                                <div class="post-full-meta">
                                    <div class="post-meta-item">
                                        <i class="fas fa-calendar"></i>
                                        <span>${formatDate(post.date)}</span>
                                    </div>
                                    <div class="post-meta-item">
                                        <i class="fas fa-clock"></i>
                                        <span>${readingTime} min read</span>
                                    </div>
                                </div>
                                <div class="post-tags">
                                    ${tagsHTML}
                                </div>
                            </div>
                            <div class="markdown-content">
                                ${htmlContent}
                            </div>
                        </div>
                    </div>
                `;
                
                // Show post view, hide list view
                listView.style.display = 'none';
                postView.classList.add('active');
                
                // Scroll to top
                window.scrollTo(0, 0);
                
            } catch (error) {
                console.error('Error loading post:', error);
                alert('Failed to load blog post. Please try again.');
            }
        }
        
        // Format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }
        
        // Capitalize first letter
        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadPosts();
        });
    </script>
